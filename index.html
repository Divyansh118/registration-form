<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system"> 
    <title>Student Registration System</title>
    <script src="first.js  "></script>
    <link rel="stylesheet" href="first.css">
</head>
<body>
   <!-- Header Section -->
<header>
    <h1>Student Registration System</h1>
    <p>Welcome to the Student Registration System. Please fill out the form below to register.</p>
</header>
<!-- Form Section -->
<section>
    <form id="registrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID" required>

        <label for="contactNo">Contact No:</label>
        <input type="tel" id="contactNo" name="contactNo" required>

        <button type="submit">Register</button>
    </form>
</section>
<!-- Display Section --> 
 <section id="displaySection"> 
    <h2>Registered Students</h2> 
    <table id="studentTable"> 
        <thead> 
        <tr>
         <th>Student Name</th> 
         <th>Student ID</th> 
         <th>Email ID</th> 
         <th>Contact No</th> 
        </tr> 
    </thead> 
    <tbody> 
        <!-- Registered students will be displayed here -->
         </tbody> 
        </table>
</body>
</html>
